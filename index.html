<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>
<body>
  <h1>Checkout</h1>

  <table class="table">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Extended Price</th>
    </tr>

    <tr>
      <th>
        <label> Pants </label>
      </th>
      <th>
        <input type="button" id="pantsminusbtn" value="-">
        <label id="pantsQty">0</label>
        <input type="button" id="pantsplusbtn" value="+">
      </th>
      <th>
        $<label id="unitP">40.99</label>
      </th>
      <th>
        $<label id="extendedP">0.00</label>
      </th>
    </tr>

    <tr>
      <th>
        <label> Shirt </label>
      </th>
      <th>
        <input type="button" id="srtminusbtn" value="-">
        <label id="shirtQty">0</label>
        <input type="button" id="srtplusbtn" value="+">
      </th>
      <th>
        $<label id="unitS">10.99</label>
      </th>
      <th>
        $<label id="extendedS">0.00</label>
      </th>
    </tr>
  </table>

  <input type="button" id="calculate" value="Calculate" class="button">

  <div class="total">
    <dl>
      <dt>Subtotal:</dt>
      <dd id="subtotal"></dd>
      <dt>Tax:</dt>
      <dd id="tax"></dd>
      <dt>Total:</dt>
      <dd id="total"></dd>
    </dl>
  </div>

  <div class="promo">
    <p>Have a Promo code?</p>
    <input type="text" id="coupon" placeholder="Enter your promo code here" checked>
    <input type="button" id="promo" value="Apply" class="button">
  </div>

  <script src="js/index.js"></script>
</body>
</html>
